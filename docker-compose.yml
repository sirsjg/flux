services:
  flux:
    build:
      context: .
      args:
        BUILD_SHA: ${BUILD_SHA:-local}
        BUILD_TIME: ${BUILD_TIME:-}
    container_name: flux-web
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/packages/data
    environment:
      - FLUX_DATA=/app/packages/data/data.sqlite
      - FLUX_DIR=/app/packages/data
    restart: unless-stopped
